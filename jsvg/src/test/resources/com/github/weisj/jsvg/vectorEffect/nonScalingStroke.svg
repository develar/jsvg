<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 240"
	width="500" height="240">
	<!-- normal -->
	<path d="M10,20 L40,100 L39,200 z" stroke="black"
		stroke-width="2px" fill="none" />

	<!-- scaled -->
	<path transform="translate(100,0) scale(4,1)"
		d="M10,20 L40,100 L39,200 z" stroke="black" stroke-width="2px"
		fill="none" />

	<!-- fixed -->
	<path vector-effect="non-scaling-stroke"
		transform="translate(300,0) scale(4,1)" d="M10,20 L40,100 L39,200 z"
		stroke="black" stroke-width="2px" fill="none" />
</svg>
